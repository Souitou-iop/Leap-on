<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leap Orbit</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            color: white;
            z-index: 10;
        }
        #score {
            font-size: 80px;
            font-weight: bold;
            opacity: 0.3;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: transform 0.1s;
        }
        #start-msg {
            font-size: 16px;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.6);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        #game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00d2ff;
        }
        #version-tag {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }
        #buff-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        .buff-item {
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .buff-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px currentColor;
        }
    </style>
</head>
<body>

<div id="buff-bar">
    <div id="buff-shield" class="buff-item" style="color:#00ff00">
        <div class="buff-icon" style="background:#00ff00"></div> æŠ¤ç›¾ ACTIVE
    </div>
    <div id="buff-magnet" class="buff-item" style="color:#bf00ff">
        <div class="buff-icon" style="background:#bf00ff"></div> ç£é“ ACTIVE
    </div>
</div>

<div id="ui-layer">
    <div id="score">0</div>
    <div id="start-msg">
        <div id="game-title">LEAP ORBIT</div>
        <span id="version-tag">Loading...</span>
        é•¿æŒ‰è·³è·ƒ / ä½“éªŒæƒ¯æ€§<br>
        <div style="margin-top:10px; font-size:12px; color:#aaa">
            ğŸŸ¢æŠ¤ç›¾ ğŸŸ£ç£é“ âšªå¾—åˆ†
        </div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    // --- æ¸¸æˆé…ç½®åŒºåŸŸ ---
    const GAME_VERSION = "v3.1"; // ä¿®æ”¹è¿™é‡Œæ¥æ›´æ–°ç‰ˆæœ¬å·
    // ------------------

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const msgEl = document.getElementById('start-msg');
    const versionEl = document.getElementById('version-tag');
    const buffShieldEl = document.getElementById('buff-shield');
    const buffMagnetEl = document.getElementById('buff-magnet');

    // åˆå§‹åŒ–ç‰ˆæœ¬ä¿¡æ¯
    document.title = `Leap Orbit ${GAME_VERSION}`;
    versionEl.innerText = `Current Version: ${GAME_VERSION}`;

    let width, height, centerX, centerY;
    let frameId;
    let score = 0;
    let isGameOver = true;
    let isPressing = false;

    // ç©å®¶ç‰©ç†å‚æ•°
    const player = {
        angle: 0,
        radius: 60,       
        baseRadius: 60,   
        leapLimit: 260,   
        rVelocity: 0,     
        accelOut: 1.2,    
        gravity: 0.5,     
        drag: 0.94,       
        rotSpeed: 0.035,
        size: 14,
        color: '#00d2ff',
        x: 0,
        y: 0,
        trail: [],
        shieldTime: 0,
        magnetTime: 0
    };

    let entities = []; 
    let particles = []; 
    let shake = 0;

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        centerX = width / 2;
        centerY = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    function handleStart(e) { isPressing = true; if (isGameOver) restartGame(); }
    function handleEnd(e) { isPressing = false; }
    window.addEventListener('mousedown', handleStart);
    window.addEventListener('mouseup', handleEnd);
    window.addEventListener('touchstart', handleStart, {passive: false});
    window.addEventListener('touchend', handleEnd, {passive: false});

    function randomRange(min, max) { return Math.random() * (max - min) + min; }

    class Entity {
        constructor(type) {
            this.type = type; 
            this.angle = randomRange(0, Math.PI * 2);
            this.dist = randomRange(player.baseRadius + 60, player.leapLimit - 20);
            this.active = true;
            this.scale = 0;
            this.maxScale = 1;
            
            if (type === 'score') {
                this.size = 10;
                this.color = '#ffffff';
            } else if (type === 'enemy') {
                this.size = 16;
                this.color = '#000000';
                this.rotation = 0;
                this.moveSpeed = randomRange(-0.005, 0.005);
            } else if (type === 'shield') {
                this.size = 14;
                this.color = '#00ff00';
            } else if (type === 'magnet') {
                this.size = 14;
                this.color = '#bf00ff';
            }
        }

        update() {
            if (this.scale < this.maxScale) this.scale += 0.1;
            if (this.type === 'enemy') {
                this.angle += this.moveSpeed;
                this.rotation += 0.05;
            }
            if (this.type === 'score' && player.magnetTime > 0) {
                let dx = player.x - (centerX + Math.cos(this.angle) * this.dist);
                let dy = player.y - (centerY + Math.sin(this.angle) * this.dist);
                if ((dx*dx + dy*dy) < 40000) { 
                    this.dist += (player.radius - this.dist) * 0.15;
                    let diffAngle = player.angle - this.angle;
                    while (diffAngle > Math.PI) diffAngle -= Math.PI * 2;
                    while (diffAngle < -Math.PI) diffAngle += Math.PI * 2;
                    this.angle += diffAngle * 0.1;
                    if((dx*dx + dy*dy) < 2500) return true; 
                }
            }
            return false;
        }

        draw(ctx) {
            if (!this.active) return;
            const x = centerX + Math.cos(this.angle) * this.dist;
            const y = centerY + Math.sin(this.angle) * this.dist;
            const s = this.size * this.scale;

            ctx.save();
            ctx.translate(x, y);

            if (this.type === 'enemy') {
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                for(let i=0; i<8; i++) {
                    let rot = Math.PI / 4 * i;
                    ctx.lineTo(Math.cos(rot)*s, Math.sin(rot)*s);
                    ctx.lineTo(Math.cos(rot + Math.PI/8)*(s/2), Math.sin(rot + Math.PI/8)*(s/2));
                }
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#ff3333';
                ctx.lineWidth = 2;
                ctx.stroke();
            } else {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, s, 0, Math.PI * 2);
                ctx.fill();
                if (this.type !== 'score') {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                } else {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            ctx.restore();
        }
        getPos() {
            return {
                x: centerX + Math.cos(this.angle) * this.dist,
                y: centerY + Math.sin(this.angle) * this.dist
            };
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 8;
            this.life = 1.0;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.04;
        }
        draw(ctx) {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    function spawnEntity() {
        if (entities.length > 15) return;
        let r = Math.random();
        if (r < 0.012) entities.push(new Entity('shield')); 
        else if (r < 0.024) entities.push(new Entity('magnet')); 
        else if (r < 0.06) {
             let enemyCount = entities.filter(e => e.type === 'enemy').length;
             let maxEnemies = 2 + Math.floor(score / 10); 
             if (enemyCount < maxEnemies) entities.push(new Entity('enemy'));
        }
        else if (r < 0.12) entities.push(new Entity('score'));
    }

    function checkCollision(x1, y1, r1, x2, y2, r2) {
        let dx = x1 - x2;
        let dy = y1 - y2;
        return (dx*dx + dy*dy) < (r1+r2)*(r1+r2);
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<12; i++) particles.push(new Particle(x, y, color));
    }

    function restartGame() {
        score = 0;
        isGameOver = false;
        player.angle = 0;
        player.radius = player.baseRadius;
        player.rVelocity = 0;
        player.shieldTime = 0;
        player.magnetTime = 0;
        entities = [];
        particles = [];
        scoreEl.innerText = score;
        msgEl.style.display = 'none';
        for(let i=0; i<5; i++) entities.push(new Entity('score'));
        loop();
    }

    function gameOver() {
        isGameOver = true;
        shake = 20;
        msgEl.style.display = 'block';
        // æ¸¸æˆç»“æŸæ—¶ä¹Ÿæ˜¾ç¤ºç‰ˆæœ¬å·
        msgEl.innerHTML = `
            <div id="game-title">GAME OVER</div>
            <span id="version-tag">${GAME_VERSION}</span>
            <div style="font-size:30px; margin: 10px 0;">${score}</div>
            <div style="font-size:14px; color:#aaa">ç‚¹å‡»é‡è¯•</div>
        `;
        createExplosion(player.x, player.y, player.color);
        draw(); 
    }

    function update() {
        if (isGameOver) return;

        player.angle += player.rotSpeed;

        if (isPressing) {
            let forceFactor = 1 - (player.radius / (player.leapLimit + 100)); 
            player.rVelocity += player.accelOut * forceFactor;
        } else {
            player.rVelocity -= player.gravity;
        }

        player.rVelocity *= player.drag;
        player.radius += player.rVelocity;

        if (player.radius < player.baseRadius) {
            player.radius = player.baseRadius;
            if (player.rVelocity < -1) {
                player.rVelocity = -player.rVelocity * 0.3; 
            } else {
                player.rVelocity = 0;
            }
        }
        
        if (player.radius > player.leapLimit) {
             player.rVelocity -= 0.8; 
        }

        player.x = centerX + Math.cos(player.angle) * player.radius;
        player.y = centerY + Math.sin(player.angle) * player.radius;

        player.trail.push({x: player.x, y: player.y});
        if (player.trail.length > 25) player.trail.shift();

        if (player.shieldTime > 0) player.shieldTime--;
        if (player.magnetTime > 0) player.magnetTime--;
        
        buffShieldEl.style.opacity = player.shieldTime > 0 ? 1 : 0;
        buffMagnetEl.style.opacity = player.magnetTime > 0 ? 1 : 0;

        spawnEntity();

        for (let i = entities.length - 1; i >= 0; i--) {
            let e = entities[i];
            let sucked = e.update();
            let pos = e.getPos();

            if (checkCollision(player.x, player.y, player.size, pos.x, pos.y, e.size) || sucked) {
                if (e.type === 'score') {
                    score++;
                    scoreEl.innerText = score;
                    scoreEl.style.transform = "translate(-50%, -50%) scale(1.2)";
                    setTimeout(()=> scoreEl.style.transform = "translate(-50%, -50%) scale(1)", 100);
                    createExplosion(pos.x, pos.y, 'white');
                    entities.splice(i, 1);
                } 
                else if (e.type === 'shield') {
                    player.shieldTime = 300; 
                    createExplosion(pos.x, pos.y, '#00ff00');
                    entities.splice(i, 1);
                }
                else if (e.type === 'magnet') {
                    player.magnetTime = 480; 
                    createExplosion(pos.x, pos.y, '#bf00ff');
                    entities.splice(i, 1);
                }
                else if (e.type === 'enemy') {
                    if (player.shieldTime > 0) {
                        createExplosion(pos.x, pos.y, 'red');
                        shake = 5; 
                        entities.splice(i, 1);
                        score += 5; 
                        scoreEl.innerText = score;
                    } else {
                        gameOver();
                        return;
                    }
                }
            }
        }

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        if (shake > 0) shake *= 0.9;
        if (shake < 0.5) shake = 0;
    }

    function draw() {
        ctx.save();
        if (shake > 0) {
            let dx = (Math.random() - 0.5) * shake;
            let dy = (Math.random() - 0.5) * shake;
            ctx.translate(dx, dy);
        }

        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, width, height); 

        ctx.beginPath();
        ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
        ctx.fillStyle = '#333';
        ctx.fill();
        ctx.strokeStyle = '#444';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(centerX, centerY, player.baseRadius, 0, Math.PI*2);
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        ctx.stroke();
        
        ctx.beginPath(); 
        ctx.arc(centerX, centerY, player.leapLimit, 0, Math.PI*2);
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        ctx.stroke();

        if (isGameOver && particles.length > 0) {
             particles.forEach(p => p.draw(ctx));
             ctx.restore();
             return;
        }

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(player.x, player.y);
        ctx.strokeStyle = 'rgba(0, 210, 255, 0.2)';
        ctx.lineWidth = 1.5;
        ctx.stroke();

        if (player.trail.length > 1) {
            ctx.beginPath();
            ctx.moveTo(player.trail[0].x, player.trail[0].y);
            for (let i = 1; i < player.trail.length; i++) {
                ctx.lineTo(player.trail[i].x, player.trail[i].y);
            }
            ctx.strokeStyle = player.color;
            ctx.lineWidth = player.size;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
        ctx.fillStyle = player.color;
        ctx.fill();

        if (player.shieldTime > 0) {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size + 8, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(0, 255, 0, ${0.5 + Math.sin(Date.now()/100)*0.3})`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        if (player.magnetTime > 0) {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size + 20, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(191, 0, 255, 0.15)`;
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        entities.forEach(e => e.draw(ctx));
        particles.forEach(p => p.draw(ctx));

        ctx.restore();
    }

    function loop() {
        update();
        draw();
        if (!isGameOver) {
            frameId = requestAnimationFrame(loop);
        }
    }

    draw();

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leap Orbit v3 - 物理惯性版</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            color: white;
            z-index: 10;
        }
        #score {
            font-size: 80px;
            font-weight: bold;
            opacity: 0.3;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        #start-msg {
            font-size: 18px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        /* 道具状态栏 */
        #buff-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        .buff-item {
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .buff-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px currentColor;
        }
    </style>
</head>
<body>

<div id="buff-bar">
    <div id="buff-shield" class="buff-item" style="color:#00ff00">
        <div class="buff-icon" style="background:#00ff00"></div> 护盾 ACTIVE
    </div>
    <div id="buff-magnet" class="buff-item" style="color:#bf00ff">
        <div class="buff-icon" style="background:#bf00ff"></div> 磁铁 ACTIVE
    </div>
</div>

<div id="ui-layer">
    <div id="score">0</div>
    <div id="start-msg">长按甩出 / 松手滑行<br><span style="font-size:12px; color:#aaa">体验惯性物理引擎</span></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const msgEl = document.getElementById('start-msg');
    
    const buffShieldEl = document.getElementById('buff-shield');
    const buffMagnetEl = document.getElementById('buff-magnet');

    let width, height, centerX, centerY;
    let frameId;
    let score = 0;
    let isGameOver = true;
    let isPressing = false;

    // 玩家配置 (物理参数核心)
    const player = {
        angle: 0,
        radius: 60,       
        radialVelocity: 0, // 新增：径向速度
        baseRadius: 60,   
        leapRadius: 260,   // 稍微再加大一点，配合惯性会很爽
        speed: 0.03,       // 旋转速度
        size: 14,
        color: '#00d2ff',
        x: 0,
        y: 0,
        trail: [],
        shieldTime: 0,
        magnetTime: 0
    };

    // 物理参数调优 (手感关键)
    const PHYSICS = {
        springStrength: 0.005, // 弹簧硬度：越小越软，惯性越大
        drag: 0.92,            // 空气阻力：0.9-0.99之间，越大滑行越远
        pressForce: 1.2,       // 按下时的推力
        gravity: 0.8           // 松开时的拉力
    };

    let entities = []; 
    let particles = []; 

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        centerX = width / 2;
        centerY = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    function handleStart(e) { isPressing = true; if (isGameOver) restartGame(); }
    function handleEnd(e) { isPressing = false; }
    
    window.addEventListener('mousedown', handleStart);
    window.addEventListener('mouseup', handleEnd);
    window.addEventListener('touchstart', handleStart, {passive: false});
    window.addEventListener('touchend', handleEnd, {passive: false});

    function randomRange(min, max) { return Math.random() * (max - min) + min; }

    class Entity {
        constructor(type) {
            this.type = type; 
            this.angle = randomRange(0, Math.PI * 2);
            // 生成位置稍微分散一点
            this.dist = randomRange(player.baseRadius + 60, player.leapRadius + 30);
            this.active = true;
            this.scale = 0;
            this.maxScale = 1;
            
            if (type === 'score') {
                this.size = 10;
                this.color = '#ffffff';
            } else if (type === 'enemy') {
                this.size = 16;
                this.color = '#000000';
                this.rotation = 0;
                this.moveSpeed = randomRange(-0.003, 0.003); 
            } else if (type === 'shield') {
                this.size = 14;
                this.color = '#00ff00';
            } else if (type === 'magnet') {
                this.size = 14;
                this.color = '#bf00ff';
            }
        }

        update() {
            if (this.scale < this.maxScale) this.scale += 0.05; // 出现动画变慢
            
            if (this.type === 'enemy') {
                this.angle += this.moveSpeed;
                this.rotation += 0.05;
            }

            if (this.type === 'score' && player.magnetTime > 0) {
                let px = player.x;
                let py = player.y;
                let tx = centerX + Math.cos(this.angle) * this.dist;
                let ty = centerY + Math.sin(this.angle) * this.dist;
                
                let dx = px - tx;
                let dy = py - ty;
                let distToPlayer = Math.sqrt(dx*dx + dy*dy);

                if (distToPlayer < 250) { 
                    // 磁吸效果优化：平滑飞向玩家
                    this.dist += (player.radius - this.dist) * 0.15;
                    // 角度慢慢修正向玩家
                    let angleDiff = player.angle - this.angle;
                    // 处理角度回环 (0 -> 2PI)
                    while(angleDiff > Math.PI) angleDiff -= Math.PI*2;
                    while(angleDiff < -Math.PI) angleDiff += Math.PI*2;
                    this.angle += angleDiff * 0.1;

                    if(distToPlayer < 50) return true; 
                }
            }
            return false;
        }

        draw(ctx) {
            if (!this.active) return;
            const x = centerX + Math.cos(this.angle) * this.dist;
            const y = centerY + Math.sin(this.angle) * this.dist;
            const s = this.size * this.scale;

            ctx.save();
            ctx.translate(x, y);

            if (this.type === 'enemy') {
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                for(let i=0; i<8; i++) {
                    let rot = Math.PI / 4 * i;
                    ctx.lineTo(Math.cos(rot)*s, Math.sin(rot)*s);
                    ctx.lineTo(Math.cos(rot + Math.PI/8)*(s/2), Math.sin(rot + Math.PI/8)*(s/2));
                }
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#ff3333';
                ctx.lineWidth = 2;
                ctx.stroke();
            } else {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, s, 0, Math.PI * 2);
                ctx.fill();
                
                if (this.type !== 'score') {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(0, 0, s + 4, 0, Math.PI * 2);
                    ctx.stroke();
                } else {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            ctx.restore();
        }
        
        getPos() {
            return {
                x: centerX + Math.cos(this.angle) * this.dist,
                y: centerY + Math.sin(this.angle) * this.dist
            };
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 8;
            this.life = 1.0;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.03;
        }
        draw(ctx) {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    function spawnEntity() {
        if (entities.length > 18) return; 

        let r = Math.random();
        // 降低黑球生成频率，增加游戏流畅度
        if (r < 0.005) entities.push(new Entity('shield')); 
        else if (r < 0.01) entities.push(new Entity('magnet')); 
        else if (r < 0.03) {
             let enemyCount = entities.filter(e => e.type === 'enemy').length;
             let maxEnemies = 2 + Math.floor(score / 10); 
             if (enemyCount < maxEnemies) entities.push(new Entity('enemy'));
        }
        else if (r < 0.08) entities.push(new Entity('score')); 
    }

    function checkCollision(x1, y1, r1, x2, y2, r2) {
        let dx = x1 - x2;
        let dy = y1 - y2;
        return (dx*dx + dy*dy) < (r1+r2)*(r1+r2);
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<15; i++) particles.push(new Particle(x, y, color));
    }

    function restartGame() {
        score = 0;
        isGameOver = false;
        player.angle = 0;
        player.radius = player.baseRadius;
        player.radialVelocity = 0; // 重置速度
        player.shieldTime = 0;
        player.magnetTime = 0;
        entities = [];
        particles = [];
        scoreEl.innerText = score;
        msgEl.style.display = 'none';
        
        for(let i=0; i<6; i++) entities.push(new Entity('score'));
        
        loop();
    }

    function gameOver() {
        isGameOver = true;
        msgEl.style.display = 'block';
        msgEl.innerHTML = `GAME OVER<br>Score: ${score}<br><span style="font-size:14px">点击重试</span>`;
        createExplosion(player.x, player.y, player.color);
        draw(); 
    }

    function update() {
        if (isGameOver) return;

        // --- 核心物理引擎逻辑 START ---
        
        // 1. 角速度更新 (保持匀速)
        player.angle += player.speed;

        // 2. 径向物理 (弹簧阻尼系统)
        let targetR = isPressing ? player.leapRadius : player.baseRadius;
        
        // 这里的逻辑不再是直接改变半径，而是改变“力”
        let force = 0;
        if (isPressing) {
            // 向外推的力 + 靠近目标的弹力
            force = (targetR - player.radius) * PHYSICS.springStrength + PHYSICS.pressForce; 
        } else {
            // 向内拉的力 (重力) + 靠近内圈的弹力
            // 减弱回弹力度，制造“滞空”感
            force = (targetR - player.radius) * (PHYSICS.springStrength * 0.5) - PHYSICS.gravity; 
        }

        // 应用力到速度
        player.radialVelocity += force;
        
        // 应用空气阻力 (这会让球慢慢停下来，而不是永远晃动)
        player.radialVelocity *= PHYSICS.drag;

        // 应用速度到位置
        player.radius += player.radialVelocity;

        // 边界限制 (防止飞出屏幕太远或穿模)
        if (player.radius < player.baseRadius - 10) {
            player.radius = player.baseRadius - 10;
            player.radialVelocity *= -0.5; // 触底反弹一点点
        }
        if (player.radius > player.leapRadius + 50) {
            player.radius = player.leapRadius + 50;
            player.radialVelocity *= -0.1;
        }

        // --- 核心物理引擎逻辑 END ---


        player.x = centerX + Math.cos(player.angle) * player.radius;
        player.y = centerY + Math.sin(player.angle) * player.radius;

        player.trail.push({x: player.x, y: player.y});
        if (player.trail.length > 30) player.trail.shift();

        if (player.shieldTime > 0) player.shieldTime--;
        if (player.magnetTime > 0) player.magnetTime--;
        
        buffShieldEl.style.opacity = player.shieldTime > 0 ? 1 : 0;
        buffMagnetEl.style.opacity = player.magnetTime > 0 ? 1 : 0;

        spawnEntity();

        for (let i = entities.length - 1; i >= 0; i--) {
            let e = entities[i];
            let sucked = e.update(); 
            let pos = e.getPos();

            if (checkCollision(player.x, player.y, player.size, pos.x, pos.y, e.size) || sucked) {
                
                if (e.type === 'score') {
                    score++;
                    scoreEl.innerText = score;
                    createExplosion(pos.x, pos.y, 'white');
                    entities.splice(i, 1);
                } 
                else if (e.type === 'shield') {
                    player.shieldTime = 300; 
                    createExplosion(pos.x, pos.y, '#00ff00');
                    entities.splice(i, 1);
                }
                else if (e.type === 'magnet') {
                    player.magnetTime = 480; 
                    createExplosion(pos.x, pos.y, '#bf00ff');
                    entities.splice(i, 1);
                }
                else if (e.type === 'enemy') {
                    if (player.shieldTime > 0) {
                        createExplosion(pos.x, pos.y, 'red');
                        entities.splice(i, 1);
                        score += 5; 
                        scoreEl.innerText = score;
                    } else {
                        gameOver();
                        return;
                    }
                }
            }
        }

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }
    }

    function draw() {
        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, width, height);

        ctx.beginPath();
        ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
        ctx.fillStyle = '#333';
        ctx.fill();
        ctx.strokeStyle = '#444';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(centerX, centerY, player.baseRadius, 0, Math.PI*2);
        ctx.strokeStyle = 'rgba(255,255,255,0.05)';
        ctx.stroke();
        
        // 绘制绳子
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(player.x, player.y);
        // 绳子颜色随张力变化
        let tension = (player.radius - player.baseRadius) / (player.leapRadius - player.baseRadius);
        tension = Math.max(0, Math.min(1, tension));
        ctx.strokeStyle = `rgba(${255 * tension}, ${210 - 100*tension}, 255, ${0.2 + tension * 0.3})`;
        ctx.lineWidth = 2;
        ctx.stroke();

        if (player.trail.length > 1) {
            ctx.beginPath();
            ctx.moveTo(player.trail[0].x, player.trail[0].y);
            for (let i = 1; i < player.trail.length; i++) {
                ctx.lineTo(player.trail[i].x, player.trail[i].y);
            }
            ctx.strokeStyle = player.color;
            ctx.lineWidth = player.size;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
        ctx.fillStyle = player.color;
        ctx.fill();

        if (player.shieldTime > 0) {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size + 10, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(0, 255, 0, ${0.5 + Math.sin(Date.now()/100)*0.3})`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        if (player.magnetTime > 0) {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size + 25, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(191, 0, 255, 0.15)`; 
            ctx.stroke();
        }

        if (isGameOver && particles.length > 0) {
             particles.forEach(p => p.draw(ctx));
             return;
        }

        entities.forEach(e => e.draw(ctx));
        particles.forEach(p => p.draw(ctx));
    }

    function loop() {
        update();
        draw();
        if (!isGameOver) {
            frameId = requestAnimationFrame(loop);
        }
    }

    draw();

</script>
</body>
</html>

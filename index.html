<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leap Orbit v2 - é“å…·ç‰ˆ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            color: white;
            z-index: 10;
        }
        #score {
            font-size: 80px;
            font-weight: bold;
            opacity: 0.3;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        #start-msg {
            font-size: 18px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
        /* é“å…·çŠ¶æ€æ  */
        #buff-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        .buff-item {
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .buff-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px currentColor;
        }
    </style>
</head>
<body>

<div id="buff-bar">
    <div id="buff-shield" class="buff-item" style="color:#00ff00">
        <div class="buff-icon" style="background:#00ff00"></div> æŠ¤ç›¾ ACTIVE
    </div>
    <div id="buff-magnet" class="buff-item" style="color:#bf00ff">
        <div class="buff-icon" style="background:#bf00ff"></div> ç£é“ ACTIVE
    </div>
</div>

<div id="ui-layer">
    <div id="score">0</div>
    <div id="start-msg">é•¿æŒ‰è·³è·ƒ / èº²é¿é»‘çƒ<br><span style="font-size:12px; color:#aaa">ğŸŸ¢æŠ¤ç›¾ ğŸŸ£ç£é“ âšªå¾—åˆ†</span></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const msgEl = document.getElementById('start-msg');
    
    // Buff UI å…ƒç´ 
    const buffShieldEl = document.getElementById('buff-shield');
    const buffMagnetEl = document.getElementById('buff-magnet');

    let width, height, centerX, centerY;
    let frameId;
    let score = 0;
    let isGameOver = true;
    let isPressing = false;

    // ç©å®¶é…ç½®
    const player = {
        angle: 0,
        radius: 60,       
        baseRadius: 60,   
        leapRadius: 240,  // æ”¹åŠ¨ï¼šå¢åŠ äº†è·³è·ƒé«˜åº¦ (åŸ180)
        speed: 0.035,     // æ”¹åŠ¨ï¼šé™ä½äº†é€Ÿåº¦ (åŸ0.05)
        size: 14,         // ç¨å¾®å˜å¤§ä¸€ç‚¹
        color: '#00d2ff',
        x: 0,
        y: 0,
        trail: [],
        // é“å…·çŠ¶æ€
        shieldTime: 0,
        magnetTime: 0
    };

    // å®ä½“æ•°ç»„
    let entities = []; // åŒ…å«ç™½çƒã€é»‘çƒã€é“å…·
    let particles = []; 

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        centerX = width / 2;
        centerY = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    // è¾“å…¥å¤„ç†
    function handleStart(e) { isPressing = true; if (isGameOver) restartGame(); }
    function handleEnd(e) { isPressing = false; }
    
    window.addEventListener('mousedown', handleStart);
    window.addEventListener('mouseup', handleEnd);
    window.addEventListener('touchstart', handleStart, {passive: false});
    window.addEventListener('touchend', handleEnd, {passive: false});

    function randomRange(min, max) { return Math.random() * (max - min) + min; }

    // åŸºç¡€å®ä½“ç±»
    class Entity {
        constructor(type) {
            this.type = type; // 'score', 'enemy', 'shield', 'magnet'
            this.angle = randomRange(0, Math.PI * 2);
            this.dist = randomRange(player.baseRadius + 50, player.leapRadius + 20);
            this.active = true;
            this.scale = 0; // å‡ºç”ŸåŠ¨ç”»
            this.maxScale = 1;
            
            // ç±»å‹ç‰¹å®šå±æ€§
            if (type === 'score') {
                this.size = 10;
                this.color = '#ffffff';
            } else if (type === 'enemy') {
                this.size = 16;
                this.color = '#000000';
                this.rotation = 0;
                this.moveSpeed = randomRange(-0.005, 0.005); // é»‘çƒä¼šç¼“æ…¢ç§»åŠ¨
            } else if (type === 'shield') {
                this.size = 14;
                this.color = '#00ff00';
            } else if (type === 'magnet') {
                this.size = 14;
                this.color = '#bf00ff';
            }
        }

        update() {
            if (this.scale < this.maxScale) this.scale += 0.1;
            
            if (this.type === 'enemy') {
                this.angle += this.moveSpeed;
                this.rotation += 0.05;
            }

            // ç£é“æ•ˆæœé€»è¾‘
            if (this.type === 'score' && player.magnetTime > 0) {
                // è®¡ç®—ç©å®¶ä½ç½®
                let px = player.x;
                let py = player.y;
                let tx = centerX + Math.cos(this.angle) * this.dist;
                let ty = centerY + Math.sin(this.angle) * this.dist;
                
                let dx = px - tx;
                let dy = py - ty;
                let distToPlayer = Math.sqrt(dx*dx + dy*dy);

                if (distToPlayer < 200) { // ç£å¸èŒƒå›´
                    // ç®€å•çš„å‘ç©å®¶ç§»åŠ¨æ•ˆæœ (ä¿®æ”¹ angle å’Œ dist)
                    // è¿™é‡Œç®€åŒ–å¤„ç†ï¼šç›´æ¥è®©çƒé£å‘ç©å®¶
                    this.dist += (player.radius - this.dist) * 0.1;
                    // è§’åº¦æ’å€¼æ¯”è¾ƒå¤æ‚ï¼Œè¿™é‡Œç®€å•å¤„ç†ï¼šå½“è¶³å¤Ÿè¿‘æ—¶ç›´æ¥è§†ä¸ºåƒåˆ°
                    if(distToPlayer < 40) return true; // è¿”å›trueè¡¨ç¤ºè¢«å¸åˆ°äº†
                }
            }
            return false;
        }

        draw(ctx) {
            if (!this.active) return;
            const x = centerX + Math.cos(this.angle) * this.dist;
            const y = centerY + Math.sin(this.angle) * this.dist;
            const s = this.size * this.scale;

            ctx.save();
            ctx.translate(x, y);

            if (this.type === 'enemy') {
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // ç»˜åˆ¶åˆºçƒ
                for(let i=0; i<8; i++) {
                    let rot = Math.PI / 4 * i;
                    ctx.lineTo(Math.cos(rot)*s, Math.sin(rot)*s);
                    ctx.lineTo(Math.cos(rot + Math.PI/8)*(s/2), Math.sin(rot + Math.PI/8)*(s/2));
                }
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#ff3333';
                ctx.lineWidth = 2;
                ctx.stroke();
            } else {
                // ç»˜åˆ¶åœ†å½¢ç‰©ä½“ (ç™½çƒã€é“å…·)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, s, 0, Math.PI * 2);
                ctx.fill();
                
                // é“å…·çš„å‘å…‰åœˆ
                if (this.type !== 'score') {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(0, 0, s + 4, 0, Math.PI * 2);
                    ctx.stroke();
                } else {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            ctx.restore();
        }
        
        getPos() {
            return {
                x: centerX + Math.cos(this.angle) * this.dist,
                y: centerY + Math.sin(this.angle) * this.dist
            };
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 8;
            this.life = 1.0;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.04;
        }
        draw(ctx) {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    function spawnEntity() {
        // é™åˆ¶æ€»æ•°é‡
        if (entities.length > 15) return;

        let r = Math.random();
        
        // ç”Ÿæˆæ¦‚ç‡
        if (r < 0.01) entities.push(new Entity('shield')); // 1% æŠ¤ç›¾
        else if (r < 0.02) entities.push(new Entity('magnet')); // 1% ç£é“
        else if (r < 0.05) {
             // åªæœ‰å½“åˆ†æ•°è¾ƒé«˜æ—¶ï¼Œé»‘çƒæ‰å˜å¤š
             let enemyCount = entities.filter(e => e.type === 'enemy').length;
             let maxEnemies = 2 + Math.floor(score / 8); 
             if (enemyCount < maxEnemies) entities.push(new Entity('enemy'));
        }
        else if (r < 0.10) entities.push(new Entity('score')); // ç™½çƒ
    }

    function checkCollision(x1, y1, r1, x2, y2, r2) {
        let dx = x1 - x2;
        let dy = y1 - y2;
        return (dx*dx + dy*dy) < (r1+r2)*(r1+r2);
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<12; i++) particles.push(new Particle(x, y, color));
    }

    function restartGame() {
        score = 0;
        isGameOver = false;
        player.angle = 0;
        player.radius = player.baseRadius;
        player.shieldTime = 0;
        player.magnetTime = 0;
        entities = [];
        particles = [];
        scoreEl.innerText = score;
        msgEl.style.display = 'none';
        
        // åˆå§‹ç”Ÿæˆå‡ ä¸ªçƒ
        for(let i=0; i<5; i++) entities.push(new Entity('score'));
        
        loop();
    }

    function gameOver() {
        isGameOver = true;
        msgEl.style.display = 'block';
        msgEl.innerHTML = `GAME OVER<br>Score: ${score}<br><span style="font-size:14px">ç‚¹å‡»é‡è¯•</span>`;
        createExplosion(player.x, player.y, player.color);
        draw(); // ç”»æœ€åä¸€å¸§
    }

    function update() {
        if (isGameOver) return;

        // 1. ç©å®¶ç‰©ç†
        player.angle += player.speed;
        let targetRadius = isPressing ? player.leapRadius : player.baseRadius;
        // ä½¿ç”¨æ›´å¹³æ»‘çš„æ’å€¼ï¼Œè®©è·³è·ƒæ‰‹æ„Ÿæ›´â€œé£˜â€ä¸€ç‚¹
        player.radius += (targetRadius - player.radius) * 0.08;

        player.x = centerX + Math.cos(player.angle) * player.radius;
        player.y = centerY + Math.sin(player.angle) * player.radius;

        player.trail.push({x: player.x, y: player.y});
        if (player.trail.length > 25) player.trail.shift();

        // 2. é“å…·è®¡æ—¶å™¨æ›´æ–°
        if (player.shieldTime > 0) player.shieldTime--;
        if (player.magnetTime > 0) player.magnetTime--;
        
        // UI æ›´æ–°
        buffShieldEl.style.opacity = player.shieldTime > 0 ? 1 : 0;
        buffMagnetEl.style.opacity = player.magnetTime > 0 ? 1 : 0;

        // 3. ç”Ÿæˆå®ä½“
        spawnEntity();

        // 4. å®ä½“æ›´æ–°ä¸ç¢°æ’
        for (let i = entities.length - 1; i >= 0; i--) {
            let e = entities[i];
            let sucked = e.update(); // è¿”å› true è¡¨ç¤ºè¢«ç£é“å¸è¿‡æ¥äº†
            let pos = e.getPos();

            // ç¢°æ’æ£€æµ‹
            if (checkCollision(player.x, player.y, player.size, pos.x, pos.y, e.size) || sucked) {
                
                if (e.type === 'score') {
                    score++;
                    scoreEl.innerText = score;
                    createExplosion(pos.x, pos.y, 'white');
                    entities.splice(i, 1);
                } 
                else if (e.type === 'shield') {
                    player.shieldTime = 300; // 5ç§’ (60fps)
                    createExplosion(pos.x, pos.y, '#00ff00');
                    entities.splice(i, 1);
                }
                else if (e.type === 'magnet') {
                    player.magnetTime = 480; // 8ç§’
                    createExplosion(pos.x, pos.y, '#bf00ff');
                    entities.splice(i, 1);
                }
                else if (e.type === 'enemy') {
                    if (player.shieldTime > 0) {
                        // æœ‰æŠ¤ç›¾ï¼Œæ’ç¢æ•Œäºº
                        createExplosion(pos.x, pos.y, 'red');
                        entities.splice(i, 1);
                        score += 5; // æ’ç¢æ•Œäººç»™é¢å¤–åˆ†
                        scoreEl.innerText = score;
                    } else {
                        gameOver();
                        return;
                    }
                }
            }
        }

        // 5. ç²’å­æ›´æ–°
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }
    }

    function draw() {
        // èƒŒæ™¯æ‹–å½±æ•ˆæœ
        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, width, height);

        // ç»˜åˆ¶ä¸­å¿ƒåŒºåŸŸ
        ctx.beginPath();
        ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
        ctx.fillStyle = '#333';
        ctx.fill();
        ctx.strokeStyle = '#444';
        ctx.lineWidth = 2;
        ctx.stroke();

        // ç»˜åˆ¶å®‰å…¨åœˆå’Œå±é™©åœˆè½¨é“ (æ·¡æ·¡çš„çº¿ï¼Œè¾…åŠ©åˆ¤æ–­é«˜åº¦)
        ctx.beginPath();
        ctx.arc(centerX, centerY, player.baseRadius, 0, Math.PI*2);
        ctx.strokeStyle = 'rgba(255,255,255,0.05)';
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, player.leapRadius, 0, Math.PI*2);
        ctx.strokeStyle = 'rgba(255,255,255,0.05)';
        ctx.stroke();

        if (isGameOver && particles.length > 0) {
             particles.forEach(p => p.draw(ctx));
             return;
        }

        // è¿çº¿
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(player.x, player.y);
        ctx.strokeStyle = 'rgba(0, 210, 255, 0.2)';
        ctx.stroke();

        // ç©å®¶æ‹–å°¾
        if (player.trail.length > 1) {
            ctx.beginPath();
            ctx.moveTo(player.trail[0].x, player.trail[0].y);
            for (let i = 1; i < player.trail.length; i++) {
                ctx.lineTo(player.trail[i].x, player.trail[i].y);
            }
            ctx.strokeStyle = player.color;
            ctx.lineWidth = player.size;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        // ç»˜åˆ¶ç©å®¶æœ¬ä½“
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
        ctx.fillStyle = player.color;
        ctx.fill();

        // ç»˜åˆ¶æŠ¤ç›¾ç‰¹æ•ˆ
        if (player.shieldTime > 0) {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size + 10, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(0, 255, 0, ${0.5 + Math.sin(Date.now()/100)*0.3})`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        // ç»˜åˆ¶ç£é“ç‰¹æ•ˆ
        if (player.magnetTime > 0) {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size + 25, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(191, 0, 255, 0.1)`; // æ·¡æ·¡çš„èŒƒå›´åœˆ
            ctx.stroke();
        }

        // ç»˜åˆ¶æ‰€æœ‰å®ä½“
        entities.forEach(e => e.draw(ctx));

        // ç»˜åˆ¶ç²’å­
        particles.forEach(p => p.draw(ctx));
    }

    function loop() {
        update();
        draw();
        if (!isGameOver) {
            frameId = requestAnimationFrame(loop);
        }
    }

    draw();

</script>
</body>
</html>

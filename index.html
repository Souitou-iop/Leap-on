        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            pointer-events: none;
            color: white;
            z-index: 10;
        }
        #score {
            font-size: 80px;
            font-weight: bold;
            opacity: 0.3;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: transform 0.1s;
        }
        #start-msg {
            font-size: 16px;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.6);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        #game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;

        }
        #version-tag {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }
        #buff-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        .buff-item {
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .buff-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px currentColor;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leap Bound v5 - 弹射重构</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            color: white;
            z-index: 10;
        }
        #score {
            font-size: 100px;
            font-weight: 900;
            opacity: 0.4;
            margin-bottom: 0;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        #combo-msg {
            font-size: 24px;
            color: #ffcc00;
            font-weight: bold;
            height: 30px;
            text-shadow: 0 0 10px red;
            opacity: 0;
            transition: opacity 0.2s;
        }
        #start-msg {
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }
        #game-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(to right, #00d2ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }
        
        /* 道具提示 */
        #buff-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        .buff-item {
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .buff-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px currentColor;
        }
        /* 高度指示 */
        #altimeter {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-family: monospace;
            font-size: 16px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="buff-bar">
    <div id="ui-shield" class="buff-item" style="color:#00ff00"><div class="buff-dot" style="background:#00ff00"></div> 护盾</div>
    <div id="ui-magnet" class="buff-item" style="color:#bf00ff"><div class="buff-dot" style="background:#bf00ff"></div> 磁铁</div>
    <div id="ui-rush" class="buff-item" style="color:#ff3333"><div class="buff-dot" style="background:#ff3333"></div> 狂暴冲刺</div>
</div>

<div id="ui-layer">
    <div id="combo-msg">COMBO x5!</div>
    <div id="score">0</div>
    <div id="start-msg">
        <div id="game-title">LEAP BOUND</div>
        <div style="color:#bbb; font-size:14px; margin-bottom:15px;">v5.0 Refactored</div>
        <div>撞击白球 = 向上弹跳</div>
        <div style="color:#888; font-size:12px; margin-top:5px;">按住屏幕 = 加速下坠/旋转</div>
    </div>
</div>

<div id="altimeter">ALTITUDE: 0</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const msgEl = document.getElementById('start-msg');
    const comboEl = document.getElementById('combo-msg');
    const altEl = document.getElementById('altimeter');

    const uiShield = document.getElementById('ui-shield');
    const uiMagnet = document.getElementById('ui-magnet');
    const uiRush = document.getElementById('ui-rush');

    let width, height, centerX, centerY;
    let frameId;
    let score = 0;
    let combo = 0;
    let isGameOver = true;
    let isPressing = false;
    let cameraScale = 1;
    
    // 全局震动
    let shake = 0;

    // 玩家物理属性 (重构)
    const player = {
        angle: 0,
        radius: 70,       // 当前高度
        baseRadius: 70,   // 地面高度
        
        rVelocity: 0,     // 径向速度 (跳跃力)
        gravity: 0.6,     // 重力
        jumpForce: 18,    // 撞球后的弹跳力
        
        rotSpeed: 0.04,   // 旋转速度
        baseRotSpeed: 0.04,
        fastRotSpeed: 0.09, // 按住时的旋转速度
        
        size: 14,
        color: '#00d2ff',
        x: 0, y: 0,
        trail: [],
        
        // 道具状态
        shieldTime: 0,
        magnetTime: 0,
        rushTime: 0 // 狂暴时间 (吃红球)
    };

    let entities = [];
    let particles = [];
    let shockwaves = []; // 冲击波数组

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        centerX = width / 2;
        centerY = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    // 输入控制：按下 = 加速下坠 + 加速旋转
    function handleStart(e) { 
        isPressing = true; 
        if (isGameOver) restartGame(); 
    }
    function handleEnd(e) { isPressing = false; }
    
    window.addEventListener('mousedown', handleStart);
    window.addEventListener('mouseup', handleEnd);
    window.addEventListener('touchstart', handleStart, {passive: false});
    window.addEventListener('touchend', handleEnd, {passive: false});

    function randomRange(min, max) { return Math.random() * (max - min) + min; }

    // 冲击波特效
    class Shockwave {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.r = 10;
            this.alpha = 1;
        }
        update() {
            this.r += 3;
            this.alpha -= 0.05;
        }
        draw(ctx) {
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 4;
            ctx.globalAlpha = Math.max(0, this.alpha);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
            ctx.stroke();
            ctx.globalAlpha = 1;
        }
    }

    class Entity {
        constructor(type) {
            this.type = type;
            this.angle = randomRange(0, Math.PI * 2);
            
            // 动态生成高度：总是生成在玩家上方一点，或者周围
            let baseH = Math.max(player.baseRadius, player.radius);
            // 稍微分散一点，保证玩家有路可走
            this.dist = randomRange(baseH - 50, baseH + 400); 
            // 修正：不能生成在太低的地方
            if (this.dist < player.baseRadius + 60) this.dist = player.baseRadius + 60;

            this.active = true;
            this.scale = 0; 
            
            switch(type) {
                case 'score': // 白球 (跳板)
                    this.size = 12; this.color = '#fff'; 
                    break;
                case 'enemy': // 黑刺
                    this.size = 18; this.color = '#000'; 
                    break;
                case 'rush': // 狂暴道具 (红色弹射)
                    this.size = 15; this.color = '#ff3333'; 
                    break;
                case 'shield': // 护盾
                    this.size = 15; this.color = '#00ff00'; 
                    break;
                case 'magnet': // 磁铁
                    this.size = 15; this.color = '#bf00ff'; 
                    break;
            }
        }
        update() {
            if (this.scale < 1) this.scale += 0.1;
            
            // 磁铁吸附逻辑
            if (this.type === 'score' && player.magnetTime > 0) {
                let dx = player.x - (centerX + Math.cos(this.angle)*this.dist);
                let dy = player.y - (centerY + Math.sin(this.angle)*this.dist);
                let d2 = dx*dx + dy*dy;
                if (d2 < 50000) {
                    this.dist += (player.radius - this.dist) * 0.15;
                    // 简单的角度插值
                    let diff = player.angle - this.angle;
                    while(diff > Math.PI) diff -= Math.PI*2;
                    while(diff < -Math.PI) diff += Math.PI*2;
                    this.angle += diff * 0.1;
                }
            }
        }
        draw(ctx) {
            const x = centerX + Math.cos(this.angle) * this.dist;
            const y = centerY + Math.sin(this.angle) * this.dist;
            const s = this.size * this.scale;

            ctx.save();
            ctx.translate(x, y);
            
            if (this.type === 'enemy') {
                ctx.rotate(Date.now()/300);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                for(let i=0; i<8; i++) {
                    let r = Math.PI/4*i;
                    ctx.lineTo(Math.cos(r)*s, Math.sin(r)*s);
                    ctx.lineTo(Math.cos(r+Math.PI/8)*(s*0.5), Math.sin(r+Math.PI/8)*(s*0.5));
                }
                ctx.fill();
                ctx.strokeStyle = '#f00'; ctx.lineWidth=2; ctx.stroke();
            } else {
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(0,0, s, 0, Math.PI*2); ctx.fill();
                
                // 道具光圈
                if (this.type !== 'score') {
                    ctx.strokeStyle = 'white'; ctx.lineWidth=2; ctx.stroke();
                } else {
                    ctx.shadowBlur = 10; ctx.shadowColor = 'white'; ctx.fill(); ctx.shadowBlur = 0;
                }
            }
            ctx.restore();
        }
        getPos() {
            return {
                x: centerX + Math.cos(this.angle) * this.dist,
                y: centerY + Math.sin(this.angle) * this.dist
            };
        }
    }

    class Particle {
        constructor(x, y, color, speed=1) {
            this.x = x; this.y = y; this.color = color;
            let ang = Math.random()*Math.PI*2;
            let v = Math.random()*5*speed;
            this.vx = Math.cos(ang)*v;
            this.vy = Math.sin(ang)*v;
            this.life = 1;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.life -= 0.05;
        }
        draw(ctx) {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function spawnEntity() {
        if (entities.length > 20) return; 
        
        let r = Math.random();
        
        // 道具
        if (r < 0.01) entities.push(new Entity('rush'));
        else if (r < 0.02) entities.push(new Entity('shield'));
        else if (r < 0.03) entities.push(new Entity('magnet'));
        
        // 敌人：高度越高，敌人越多
        else if (r < 0.12) {
             let maxE = 2 + Math.floor(score/20);
             let currE = entities.filter(e=>e.type==='enemy').length;
             if (currE < maxE) entities.push(new Entity('enemy'));
        }
        
        // 白球 (主要的跳板，生成概率高)
        else if (r < 0.35) {
            entities.push(new Entity('score'));
        }
    }

    function restartGame() {
        score = 0; combo = 0;
        isGameOver = false;
        player.angle = 0;
        player.radius = player.baseRadius;
        player.rVelocity = 0;
        player.shieldTime = 0; player.magnetTime = 0; player.rushTime = 0;
        entities = []; particles = []; shockwaves = [];
        scoreEl.innerText = score;
        msgEl.style.display = 'none';
        cameraScale = 1;
        
        // 初始生成一圈白球方便起步
        for(let i=0; i<6; i++) {
            let e = new Entity('score');
            e.dist = 140; // 固定高度
            e.angle = (Math.PI*2 / 6) * i;
            entities.push(e);
        }
        loop();
    }

    function createExplosion(x, y, color, size=1) {
        shockwaves.push(new Shockwave(x, y, color));
        for(let i=0; i<8*size; i++) particles.push(new Particle(x, y, color, size));
    }

    function update() {
        if (isGameOver) return;

        // Buff 倒计时
        if (player.shieldTime > 0) player.shieldTime--;
        if (player.magnetTime > 0) player.magnetTime--;
        if (player.rushTime > 0) player.rushTime--;

        uiShield.style.opacity = player.shieldTime > 0 ? 1 : 0;
        uiMagnet.style.opacity = player.magnetTime > 0 ? 1 : 0;
        uiRush.style.opacity = player.rushTime > 0 ? 1 : 0;

        // 1. 玩家物理 (核心重构)
        
        // 旋转：按下时旋转更快 (便于瞄准)
        let targetRot = isPressing ? player.fastRotSpeed : player.baseRotSpeed;
        if (player.rushTime > 0) targetRot = 0.12; // 狂暴时转得巨快
        player.rotSpeed += (targetRot - player.rotSpeed) * 0.1;
        player.angle += player.rotSpeed;

        // 垂直运动
        // 重力：始终向内拉
        player.rVelocity -= player.gravity;

        // 按下屏幕：施加额外的“下坠力”（Dive），让玩家可以快速下落去撞球
        if (isPressing) {
            player.rVelocity -= 0.8; 
        }

        player.radius += player.rVelocity;

        // 地面碰撞 (Safe Zone)
        if (player.radius < player.baseRadius) {
            player.radius = player.baseRadius;
            player.rVelocity = 0;
            // 落地连击中断
            if (combo > 0) {
                combo = 0;
                comboEl.style.opacity = 0;
            }
        }

        // 计算坐标
        player.x = centerX + Math.cos(player.angle) * player.radius;
        player.y = centerY + Math.sin(player.angle) * player.radius;

        // 拖尾
        player.trail.push({x: player.x, y: player.y});
        if (player.trail.length > 20) player.trail.shift();

        // 2. 摄像机跟随
        // 目标缩放：飞得越高，视野越大
        let targetScale = 1;
        if (player.radius > 300) {
            targetScale = 400 / (player.radius + 100);
        }
        cameraScale += (targetScale - cameraScale) * 0.05;

        // UI高度
        altEl.innerText = `ALTITUDE: ${Math.floor(player.radius - player.baseRadius)}`;

        // 3. 实体交互
        spawnEntity();
        
        for (let i = entities.length - 1; i >= 0; i--) {
            let e = entities[i];
            
            // 清理太远的物体
            if (Math.abs(e.dist - player.radius) > 800) {
                entities.splice(i, 1);
                continue;
            }

            e.update();
            let pos = e.getPos();
            
            let distSq = (player.x-pos.x)**2 + (player.y-pos.y)**2;
            let hitRadius = (player.size + e.size);

            if (distSq < hitRadius*hitRadius) {
                
                // === 碰撞处理 ===

                if (e.type === 'score') {
                    // 核心机制：撞白球 -> 向上弹
                    player.rVelocity = player.jumpForce; 
                    
                    // 狂暴模式下弹得更高
                    if (player.rushTime > 0) player.rVelocity *= 1.5;

                    score++;
                    combo++;
                    
                    // 显示连击
                    if (combo > 1) {
                        comboEl.innerText = `COMBO x${combo}!`;
                        comboEl.style.opacity = 1;
                        score += combo; // 连击加分
                    }

                    scoreEl.innerText = score;
                    createExplosion(pos.x, pos.y, 'white');
                    shake = 5;
                    entities.splice(i, 1);
                }
                else if (e.type === 'rush') {
                    player.rushTime = 300; // 5秒狂暴
                    player.rVelocity = 30; // 巨大推力
                    createExplosion(pos.x, pos.y, '#ff3333', 2);
                    shake = 15;
                    entities.splice(i, 1);
                }
                else if (e.type === 'shield') {
                    player.shieldTime = 400;
                    createExplosion(pos.x, pos.y, '#00ff00');
                    entities.splice(i, 1);
                }
                else if (e.type === 'magnet') {
                    player.magnetTime = 500;
                    createExplosion(pos.x, pos.y, '#bf00ff');
                    entities.splice(i, 1);
                }
                else if (e.type === 'enemy') {
                    if (player.shieldTime > 0 || player.rushTime > 0) {
                        // 无敌状态撞碎敌人
                        createExplosion(pos.x, pos.y, 'red');
                        score += 10; scoreEl.innerText = score;
                        shake = 10;
                        entities.splice(i, 1);
                    } else {
                        gameOver();
                        return;
                    }
                }
            }
        }

        // 粒子更新
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }
        for (let i = shockwaves.length - 1; i >= 0; i--) {
            shockwaves[i].update();
            if (shockwaves[i].alpha <= 0) shockwaves.splice(i, 1);
        }

        if (shake > 0) shake *= 0.9;
    }

    function gameOver() {
        isGameOver = true;
        shake = 30;
        msgEl.style.display = 'block';
        msgEl.innerHTML = `<div id="game-title">GAME OVER</div><div>${score}</div><div style="font-size:14px; margin-top:10px; color:#aaa">点击屏幕重试</div>`;
    }

    function draw() {
        // 背景
        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, width, height);

        // 震动
        let dx = (Math.random()-0.5)*shake;
        let dy = (Math.random()-0.5)*shake;

        ctx.save();
        ctx.translate(centerX + dx, centerY + dy);
        ctx.scale(cameraScale, cameraScale);
        ctx.translate(-centerX, -centerY);

        // 1. 绘制核心球体 (地球)
        ctx.beginPath();
        ctx.arc(centerX, centerY, 40, 0, Math.PI*2);
        ctx.fillStyle = '#222'; ctx.fill();
        ctx.strokeStyle = '#444'; ctx.lineWidth = 2; ctx.stroke();

        // 2. 绘制高度参考线 (一圈圈的轨道)
        ctx.lineWidth = 1;
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        for(let r=150; r<2000; r+=150) {
            ctx.beginPath(); ctx.arc(centerX, centerY, r, 0, Math.PI*2); ctx.stroke();
        }

        if (isGameOver && particles.length > 0) {
             particles.forEach(p => p.draw(ctx));
             ctx.restore(); return;
        }

        // 3. 连线
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(player.x, player.y);
        ctx.strokeStyle = 'rgba(0, 210, 255, 0.15)';
        ctx.lineWidth = 2;
        ctx.stroke();

        // 4. 拖尾
        if (player.trail.length > 1) {
            ctx.beginPath();
            ctx.moveTo(player.trail[0].x, player.trail[0].y);
            for (let i=1; i<player.trail.length; i++) ctx.lineTo(player.trail[i].x, player.trail[i].y);
            
            if (player.rushTime > 0) ctx.strokeStyle = '#ff3333';
            else ctx.strokeStyle = player.color;
            
            ctx.lineWidth = player.size;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        // 5. 玩家
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
        if (player.rushTime > 0) ctx.fillStyle = '#ff3333';
        else ctx.fillStyle = player.color;
        ctx.fill();

        // 护盾特效
        if (player.shieldTime > 0) {
            ctx.beginPath(); ctx.arc(player.x, player.y, player.size+8, 0, Math.PI*2);
            ctx.strokeStyle = `rgba(0,255,0,${Math.random()*0.5+0.5})`; ctx.stroke();
        }
        // 磁铁特效
        if (player.magnetTime > 0) {
            ctx.beginPath(); ctx.arc(player.x, player.y, player.size+20, 0, Math.PI*2);
            ctx.strokeStyle = 'rgba(191,0,255,0.2)'; ctx.stroke();
        }

        // 6. 实体
        entities.forEach(e => e.draw(ctx));
        particles.forEach(p => p.draw(ctx));
        shockwaves.forEach(s => s.draw(ctx));

        ctx.restore();
    }

    function loop() {
        update();
        draw();
        if (!isGameOver) frameId = requestAnimationFrame(loop);
    }

    draw();
</script>
</body>
</html>
